<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduCare | Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/site.css">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Poppins',sans-serif;background: linear-gradient(135deg, #06b6d4 0%, #ec4899 50%, #f97316 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
    .container{max-width:900px;width:100%}
  .card{background:rgba(255,255,255,0.98);border-radius:20px;padding:28px;box-shadow:0 12px 40px rgba(0,0,0,.15);max-width:420px;margin:0 auto}
  :root{--glow-color:rgba(123,47,247,0.9);--fg:#0f172a}
  h2{color:var(--fg);margin-bottom:8px;text-shadow:0 1px 0 rgba(255,255,255,0.6), 0 0 12px var(--glow-color);}
  p.muted{color:#475569;margin-bottom:12px; text-shadow:0 0 8px rgba(0,0,0,0.02), 0 0 6px rgba(123,47,247,0.06)}
  input{width:100%;padding:12px;margin:8px 0;border:1px solid #e6edf3;border-radius:10px}
  input::placeholder { color: rgba(15,23,42,0.45); }
  a.back{color:var(--fg);text-shadow:0 1px 0 rgba(255,255,255,0.6), 0 0 8px rgba(123,47,247,0.06); }
    button{width:100%;padding:12px;border:none;border-radius:10px;background:linear-gradient(135deg,#7b2ff7,#f107a3);color:#fff;font-weight:600}
    a.back{display:inline-block;margin-top:12px;color:#6b7280;text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <div class="card electric">
      <div class="card-content">
      <h2>Student Login</h2>
  <p class="muted">Sign in with your email and password (or enter PIN as fallback).</p>
  <input id="idOrPin" placeholder="Email or PIN" />
  <input id="password" placeholder="Password (if using email)" type="password" />
  <button id="login">Sign in</button>
      <div id="msg" style="margin-top:12px;color:#dc2626"></div>
      <p style="margin-top:12px;font-size:13px">If you don't have credentials, ask your administrator to create a profile.</p>
      <p><a class="back" href="../index.html">← Back to Home</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="../firebase/firebase-init.js"></script>
  <script src="../firebase/firestore-sync.js"></script>
  <script src="../admin/admin.js"></script>
  <script>
    document.getElementById('login').onclick = function(){
      const idOrPin = (document.getElementById('idOrPin').value || '').trim();
      const password = (document.getElementById('password').value || '').trim();
      if(!idOrPin){ document.getElementById('msg').textContent = 'Please enter email or PIN'; return; }
      const students = EduCareAdmin.list('students');

      let match = null;
      if (idOrPin.includes('@')){
        // email + password required
        if(!password){ document.getElementById('msg').textContent = 'Please enter password for email login'; return; }
        match = students.find(s => (s.email||'').toLowerCase() === idOrPin.toLowerCase() && s.password === password);
        if(!match){ document.getElementById('msg').textContent = 'Credentials not found'; return; }
      } else {
        // treat as PIN fallback; match by pin OR allow email-less password match
        match = students.find(s => s.pin === idOrPin);
        if(!match && password){
          // maybe user entered id (non-email) and password — try matching by id and password
          match = students.find(s => (s.id||'') === idOrPin && s.password === password);
        }
        if(!match){ document.getElementById('msg').textContent = 'PIN or credentials not found'; return; }
      }

      localStorage.setItem('educare_current_student_id', match.id);
      window.location.href = 'dashboard.html';
    };
  </script>
  <script src="student-theme.js"></script>
  <script src="../assets/electric-glow.js"></script>
</body>
</html>
