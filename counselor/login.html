<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduCare | Counselor Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Poppins',sans-serif;background: linear-gradient(135deg, #06b6d4 0%, #ec4899 50%, #f97316 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
    .container{max-width:900px;width:100%}
    .card{background:rgba(255,255,255,0.98);border-radius:20px;padding:28px;box-shadow:0 12px 40px rgba(0,0,0,.15);max-width:480px;margin:0 auto}
    h2{color:#0f172a;margin-bottom:8px}
    p.muted{color:#475569;margin-bottom:12px}
    select,input{width:100%;padding:12px;margin:8px 0;border:1px solid #e6edf3;border-radius:10px}
    button{width:100%;padding:12px;border:none;border-radius:10px;background:linear-gradient(135deg,#7b2ff7,#f107a3);color:#fff;font-weight:600}
    a.back{display:inline-block;margin-top:12px;color:#6b7280;text-decoration:none}
    :root{--glow-color:rgba(123,47,247,0.9);--fg:#0f172a}
    h2{color:var(--fg);margin-bottom:8px;text-shadow:0 1px 0 rgba(255,255,255,0.6), 0 0 12px var(--glow-color);}
    p.muted{color:#475569;margin-bottom:12px; text-shadow:0 0 8px rgba(0,0,0,0.02), 0 0 6px rgba(123,47,247,0.06)}
    input::placeholder { color: rgba(15,23,42,0.45); }
    a.back{color:var(--fg);text-shadow:0 1px 0 rgba(255,255,255,0.6), 0 0 8px rgba(123,47,247,0.06); }
  </style>
  <link rel="stylesheet" href="../assets/site.css">
</head>
<body>
  <div class="container">
  <div class="card electric">
        <div class="card-content">
      <h2>Counselor Login</h2>
  <p class="muted">Sign in with your email and password.</p>
  <input id="email" placeholder="Counselor email" />
  <input id="password" placeholder="Password" type="password" />
  <button id="login">Sign in</button>
      <div id="msg" style="margin-top:12px;color:#dc2626"></div>
      <p><a class="back" href="../index.html">‚Üê Back to Home</a></p>
        </div>
    </div>
  </div>

  <script type="module" src="../firebase/firebase-init.js"></script>
  <script src="../firebase/firestore-sync.js"></script>
  <script src="../admin/admin.js"></script>
  <script>
    document.getElementById('login').onclick = ()=>{
      const email = (document.getElementById('email').value||'').trim();
      const password = (document.getElementById('password').value||'').trim();
      if(!email || !password){ document.getElementById('msg').textContent = 'Please enter email and password'; return; }
      const list = EduCareAdmin.list('counselors');
      const match = list.find(c => (c.email||'').toLowerCase() === email.toLowerCase() && c.password === password);
      if(!match){ document.getElementById('msg').textContent = 'Credentials not found'; return; }
      localStorage.setItem('educare_current_counselor_id', match.id);
      try{ localStorage.setItem('educare_user', JSON.stringify({ username: match.name || match.email || match.id, role: 'counselor' })); }catch(e){}
      window.location.href = 'dashboard.html';
    };
  </script>
  
</body>
</html>
