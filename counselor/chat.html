<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduCare | Counselor ‚Ä¢ Communication</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="counselor-sidebar.css" />
  <script type="module" src="../admin/educare-data-firebase.js"></script>
  <script type="module" src="../firebase/firebase-init.js"></script>
  <script src="../firebase/firestore-sync.js"></script>
  <style>
    :root{--gradA:#0ea5e9;--gradB:#7c3aed;--bg:#f5f7fb;--card:#fff;--muted:#6b7280}
    *{box-sizing:border-box}
    body{margin:0;display:flex;min-height:100vh;background:var(--bg);font-family:'Poppins',sans-serif}
    .sidebar{width:240px;background:linear-gradient(180deg,var(--gradA),var(--gradB));color:#fff;padding:22px 12px;display:flex;flex-direction:column}
    .brand{font-weight:600;font-size:20px;text-align:center;margin-bottom:16px}
    .nav a{display:block;color:#fff;text-decoration:none;padding:10px 14px;border-radius:10px;margin:6px 6px;transition:.2s}
    .nav a:hover,.nav a.active{background:rgba(255,255,255,.2)}
    .main{flex:1;display:flex;overflow:hidden}
    .contacts{width:280px;background:#fff;border-right:1px solid #e5e7eb;overflow-y:auto}
    .contact{padding:14px;border-bottom:1px solid #f3f4f6;cursor:pointer}
    .contact:hover{background:#f9fafb}
    .contact.active{background:#eef2ff}
    .chatArea{flex:1;display:flex;flex-direction:column;background:var(--bg)}
    .header{padding:14px;background:#fff;border-bottom:1px solid #e5e7eb;font-weight:600}
    .messages{flex:1;overflow-y:auto;padding:14px;display:flex;flex-direction:column;gap:10px}
    .msg{max-width:70%;padding:10px 14px;border-radius:14px;font-size:14px;line-height:1.4}
    .from-me{align-self:flex-end;background:linear-gradient(135deg,#7b2ff7,#f107a3);color:#fff}
    .from-them{align-self:flex-start;background:#fff;color:#111;border:1px solid #e5e7eb}
    .sendBox{padding:12px;background:#fff;border-top:1px solid #e5e7eb;display:flex;gap:8px}
    input{flex:1;padding:10px;border:1px solid #ddd;border-radius:10px}
    button{padding:10px 14px;border:none;border-radius:10px;background:linear-gradient(135deg,#7b2ff7,#f107a3);color:#fff;cursor:pointer}
  </style>
  <link rel="stylesheet" href="counselor-sidebar.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="brand">EduCare</div>
    <nav class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="students.html">Students</a>
      <a href="risk-view.html">AI Risk View</a>
      <a href="counseling.html">Counseling & Feedback</a>
      <a href="hobbies.html">Hobbies</a>
      <a class="active" href="chat.html">Communication</a>
      <a href="reports.html">Reports & Analytics</a>
      <a href="profile.html">Profile</a>
    </nav>
  </aside>

  <main class="main">
    <div class="contacts" id="contactList"></div>
    <div class="chatArea">
      <div class="header" id="chatHeader">Select a contact</div>
      <div class="messages" id="messages"></div>
      <div class="sendBox">
        <input id="msgInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </main>

  <script src="../admin/admin.js"></script>
  <script src="counselor.js"></script>
  <script>
    const contactList = document.getElementById('contactList');
    const messagesDiv = document.getElementById('messages');
    const chatHeader = document.getElementById('chatHeader');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    let currentChat = null; // {role, id}

    function renderContacts(){
      const students = EduCareCounselor.getAssignedStudents();
      contactList.innerHTML = students.map(s=>`<div class='contact' data-role='student' data-id='${s.id}'>üéì ${s.name}</div>`).join('') +
        students.map(s=>{
          const p = EduCareAdmin.getById('parents', s.parentId||'');
          return p? `<div class='contact' data-role='parent' data-id='${p.id}'>üë®‚Äçüë©‚Äçüëß ${p.name}</div>` : '';
        }).join('');
      document.querySelectorAll('.contact').forEach(el=>el.onclick = ()=>{
        document.querySelectorAll('.contact').forEach(c=>c.classList.remove('active'));
        el.classList.add('active');
        currentChat = {role: el.dataset.role, id: el.dataset.id};
        const name = el.textContent.trim();
        chatHeader.textContent = name;
        renderMessages();
      });
    }

    function renderMessages(){
      if(!currentChat){ messagesDiv.innerHTML = '<p style=\"color:#6b7280\">Select a contact to start chatting.</p>'; return; }
      const thread = EduCareCounselor.getThread({ targetRole: currentChat.role, targetId: currentChat.id });
      messagesDiv.innerHTML = thread.map(m=>`<div class='msg ${m.from==='counselor'?'from-me':'from-them'}'>${m.text}</div>`).join('');
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.onclick = ()=>{
      if(!currentChat){ alert('Select a contact first.'); return; }
      const text = msgInput.value.trim();
      if(!text) return;
      EduCareCounselor.sendMessage({ targetRole: currentChat.role, targetId: currentChat.id, text });
      // Simulated reply
      setTimeout(()=>{
        EduCareCounselor.receiveMessageMock({ targetRole: currentChat.role, targetId: currentChat.id, text: 'Thank you for your message!' });
        renderMessages();
      }, 1500);
      msgInput.value = '';
      renderMessages();
    };

    if(EduCareCounselor.ensureCounselorSelected()) renderContacts();
    else window.addEventListener('counselor-ready', renderContacts, {once:true});
  </script>
  
</body>
</html>
